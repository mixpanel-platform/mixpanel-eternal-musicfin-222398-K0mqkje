          to: '2015-10-15', 
          length: 30, 
          where: '(string(properties["Tags"]) == "major")',
          segment: 'properties["mp_country_code"]'
          }; 
          
          var barChart = $('#chart').MPTable({chartType: 'line'});
          MP.api.funnel('Landing Page Loaded', 'Account Created', eventObject, params).done(function(queryResults) {
          
            console.log(queryResults);

            //$('#chart').MPChart({chartType: 'bar', data: queryResults});

            $('#chart').MPTable({data: queryResults});
          }); 
          </script>
